<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- MATERIALIZE CDN -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <!-- CUSTOM CSS LINK -->
  <link rel="stylesheet" href="style.css">

  <!-- JQUERY CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <!-- FONTAWESOME CDN -->
  <script src="https://kit.fontawesome.com/9abaf61a44.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <title>Grid</title>
</head>
<body class="white">
  <div class="container">
    <h1 class="red-text text-lighten-1">
      Grid
    </h1>
  </div>
  <div class="divider"></div>
  <div class="row">
    <div class="col s12 yellow"><span class="flow-text">This div is 12-columns wide on all screen sizes</span></div>
    <div class="col s6 offset-s1 red"><span class="flow-text">6-columns (offset-by-6)</span></div>
  </div>


  <div class="row">
    <div class="col s7 push-s5 yellow"><span class="flow-text">This div is 7-columns wide on pushed to the right by 5-columns.</span></div>
    <div class="col s5 pull-s7 red"><span class="flow-text">5-columns wide pulled to the left by 7-columns.</span></div>
  </div>

  <div class="row">
    <div class="col s12 m6 l3 blue">1</div>
    <div class="col s12 m6 l3 blue">2</div>
    <div class="col s12 m6 l3 red">3</div>
    <div class="col s12 m6 l3 blue">4</div>
    <div class="col s12 m6 l3 blue">5</div>
    <div class="col s12 m6 l3 blue">6</div>
    <div class="col s12 m6 l3 blue">7</div>
    <div class="col s12 m6 l3 blue">8</div>
    <div class="col s12 m6 l3 blue">9</div>
    <div class="col s12 m6 l3 blue">10</div>
    <div class="col s12 m6 l3 blue">11</div>
    <div class="col s12 m6 l3 blue">12</div>
  </div>


  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>
</html>
